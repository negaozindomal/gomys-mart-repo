*HTML DE LOGIN*
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoDivulga - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent animate-pulse-slow"></div>
    
    <div class="relative max-w-md w-full bg-black rounded-xl overflow-hidden border border-gray-800 glow-effect">
        <!-- Header with animated market icon -->
        <div class="bg-gradient-to-r from-black to-gray-900 p-6 flex items-center justify-between border-b border-gray-800">
            <div class="flex items-center space-x-3">
                <div class="market-icon bg-red-600 text-black p-3 rounded-lg">
                    <i class="fas fa-chart-line text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">
                    <span class="text-red-600">Gomys </span>Mart
                </h1>
            </div>
            <div class="text-xs text-gray-400 animate-pulse-slow">
                ACESSO RESTRITO
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="p-8">
            <h2 class="text-2xl font-bold text-white mb-1">Acesse sua conta</h2>
            <p class="text-gray-400 mb-6">Entre para divulgar seus mercados</p>
            
            <form>
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="email" class="input-focus w-full pl-10 pr-3 py-3 bg-gray-900 border border-gray-800 rounded-lg text-white placeholder-gray-500 focus:outline-none transition duration-200" placeholder="seu@email.com">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" class="input-focus w-full pl-10 pr-3 py-3 bg-gray-900 border border-gray-800 rounded-lg text-white placeholder-gray-500 focus:outline-none transition duration-200" placeholder="••••••••">
                        <button type="button" class="absolute right-3 top-3 text-gray-500 hover:text-gray-300" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-800 rounded bg-gray-800">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Lembrar-me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-red-600 hover:text-red-500">Esqueceu sua senha?</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-medium rounded-lg transition duration-200 transform hover:scale-[1.02] shadow-lg">
                    Entrar
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="px-8 py-4 bg-gray-900 border-t border-gray-800 text-center">
            <p class="text-gray-400 text-sm">
                Não tem uma conta? 
                <a href="#" class="text-red-600 hover:text-red-500 font-medium">Cadastre-se</a>
            </p>
        </div>
        
        <!-- Decorative elements -->
        <div class="absolute -bottom-4 -left-4 w-16 h-16 rounded-full bg-red-600 opacity-20 blur-xl"></div>
        <div class="absolute -top-4 -right-4 w-24 h-24 rounded-full bg-red-600 opacity-10 blur-xl"></div>
    </div>
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Add pulse animation to the login button on hover
        const loginBtn = document.querySelector('button[type="submit"]');
        loginBtn.addEventListener('mouseenter', () => {
            loginBtn.classList.add('animate-pulse');
        });
        loginBtn.addEventListener('mouseleave', () => {
            loginBtn.classList.remove('animate-pulse');
        });
    </script>
</body>
</html>
